

<div class="container">


  <table class="table table-striped mt-4">
      <thead class="thead-dark">
        <tr>

          <th scope="col">id</th>
          <th scope="col">name</th>
          <th scope="col">email</th>
          <th scope="col">department</th>
          <th>operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students" >

          <td>{{student['_id']}}</td>
          <td>{{student.Name}}</td>
          <td>{{student.Email}}</td>
          <td>{{student.Department}}</td>
          <td>

            <a class="btn btn-info mr-3" routerLink="/student/details/{{student._id}}">details</a>
            
            <a class="btn btn-success mr-3" routerLink="/student/edit/{{student._id}}">edit</a>
            
            <a class="btn btn-danger" routerLink="/deleteStudents/{{student._id}}">delete</a>
            
            <!-- <a routerLink="/student/edit/{{student._id}}">details</a><br> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
