<div class="container ">



        <form>
            <div class="form-group">
            <label for="exampleInputid">id</label>
            <input  class="form-control" type="text"  [ngModelOptions]="{standalone: true}" name="id" [(ngModel)]="nstd._id" id="exampleInputid" aria-describedby="emailHelp" placeholder="Enter id">
            <small id="emailHelp" class="form-text text-muted">We'll never share your id with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="exampleInputname">name</label>
            <input   type="text" [ngModelOptions]="{standalone: true}" name="name" [(ngModel)]="nstd.Name" class="form-control" id="exampleInputname" placeholder="name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" [ngModelOptions]="{standalone: true}" name="email" [(ngModel)]="nstd.Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <button type="submit" (click)="onSave()" class="btn btn-primary">Submit</button>
        </form>
</div>
